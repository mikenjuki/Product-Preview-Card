    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Assets/styles.css" />
    <title>Product preview card component</title>
  </head>
  <body>
    <h3>Perfume</h3>

    <h1>Gabrielle Essence Eau De Parfum</h1>
