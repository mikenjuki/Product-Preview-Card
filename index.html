<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Assets/styles.css" />
    <title>Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="image-container">
          <img
            src="./Assets/images/image-product-desktop.jpg"
            alt="Chanel Perfume"
            srcset=""
          />
        </div>

        <div class="copy-container">
          <h3>PERFUME</h3>

          <h1>
            Gabrielle <br />
            Essence <br />
            Eau De Parfum<br />
          </h1>

          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="prices">
            <div class="current-price">$149.99</div>
            <div class="previous-price">$169.99</div>
          </div>

          <button class="btn buy-btn">
            <div class="cart-icon">
              <img src="./Assets/images/icon-cart.svg" alt="cart icon" />
            </div>
            Add to Cart
          </button>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution"> Coded by <a href="#">Michael Njuki</a>.</div>
    </footer>
  </body>
</html>
